language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch

install:
  - pip install -r requirements/base.txt
  - pip install "coverage==4.5.1" --user

# command to run tests
script:
  - ./manage.py test
  - coverage run --source='.' manage.py test